<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Record, map and analyse all of your mushroom, plants, trees and other foraging discoveries and finds">
    <link href="https://fonts.cdnfonts.com/css/lucida-handwriting-std" rel="stylesheet">
    <link rel="icon" href="./images/FORAGERBROWSERICON.webp" type="image/webp">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./foraged.js" defer></script>
    <title>Foraged</title>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="./images/COLOURLOGORED.webp" alt="Foragers Logo" height="66" width="66">
        <div class="hamburger">
            <div class="ham-line"></div>
            <div class="ham-line"></div>
            <div class="ham-line"></div>
        </div>
        <nav>
            <button class="nav-btn"><a href="./newentry.html">New Entry</a></button>
            <button class="nav-btn"><a href="./foraged.html">Foraged</a></button>
            <button class="nav-btn"><a href="./map.html">Map</a></button>
            <button class="nav-btn">Contact</button>
        </nav>
        <div id="hamburger-nav-div"></div>
    </header>
    <main>
        <div class="main-div">
            <h1>Review your finds here</h1>
            <p class="messages" id="foraged-message"></p>
            <button id="filter-btn">Filters</button>
            <div id="filter-div">
                <label for="name-or-species">Name or Species:</label>
                <input type="text" id="name-or-species" name="name-or-species" placeholder="Name or Species" oninput="searchFunction()">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" oninput="searchFunction()">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" oninput="searchFunction()">
            </div>
            <hr id="filter-hr">
            <div id="first-mushroom"></div>
            <div id="foraged-mushrooms"></div>
        </div>
    </main>
    <footer>
        <p>@Copyright 2024</p>
    </footer>
</body>
</html>
